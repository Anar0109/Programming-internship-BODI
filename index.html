
  
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Ажилтны гэр бүлийн гишүүний даатгал</title>
  <link rel="stylesheet" href="index.css">
</head>
<script>
function calculateInfo() {
  let reg = document.getElementById("register").value.trim();

  if (reg.length < 10) {
    console.error("Регистрийн дугаар буруу байна!");
    return;
  }

  let year = parseInt(reg.substring(2, 4), 10);
  let month = parseInt(reg.substring(4, 6), 10);
  let day = parseInt(reg.substring(6, 8), 10);


  let fullYear = year >= 50 ? 1900 + year : 2000 + year;
  let birthDate = new Date(fullYear, month - 1, day);

  if (isNaN(birthDate.getTime())) {
    console.error("Регистрийн огноо буруу байна!");
    return;
  }

  let today = new Date();
  let age = today.getFullYear() - fullYear;
  let hasBirthdayPassed =
    today.getMonth() > (month - 1) ||
    (today.getMonth() === (month - 1) && today.getDate() >= day);

  if (!hasBirthdayPassed) {
    age--;
  }
}
</script>
<body>

  <form action="#">
    <h3>Ажилтны мэдээлэл</h3>

    <div class="form-group">
      <label for="empcode">Ажилтны код:</label>
      <input type="text" id="empcode" name="employee_code" required>
    </div>

    <div class="form-group">
      <label for="department">Газар, хэлтэс:</label>
      <input type="text" id="department" name="department" required>
    </div>

    <div class="form-group">
      <label for="position">Албан тушаал:</label>
      <input type="text" id="position" name="position" required>
    </div>

    <div class="form-group">
      <label for="fullname">Овог, нэр:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <h4>ГЭР БҮЛИЙН ГИШҮҮНИЙ МЭДЭЭЛЭЛ</h4>

    <div class="form-group">
      <label for="family">Гэр бүлийн гишүүн:</label>
      <select id="family" name="family" required>
        <option value="Нөхөр">Нөхөр</option>
        <option value="Эхнэр">Эхнэр</option>
        <option value="Хүүхэд">Хүүхэд</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lastname">Овог:</label>
      <input type="text" id="lastname" name="lastname" required>
    </div>

    <div class="form-group">
      <label for="firstname">Нэр:</label>
      <input type="text" id="firstname" name="firstname" required>
    </div>

    <div class="form-group">
      <label for="register">Регистрийн дугаар:</label>
      <input type="text" id="register" name="register" required>
    </div>

    <div class="form-group">
      <label for="company">Одоо ажиллаж буй байгууллагын нэр:</label>
      <input type="text" id="company" name="company" required>
    </div>

     <div class="form-group">
      <label for="position">Албан тушаал:</label>
      <input type="text" id="position" name="position" required>
    </div>

    <div class="form-group">
      <label for="phone">Утасны дугаар:</label>
      <input type="number" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="insurance">Даатгалын төрөл:</label>
      <select id="insurance" name="insurance" required>
        <option value="Удирдлага багц">Удирдлага багц</option>
        <option value="Ажилтан багц">Ажилтан багц</option>
      </select>
    </div>

    <input type="button" value="Илгээх" onclick="calculateInfo()">

 
  </form>

</body>
</html>
