<!DOCTYPE html>
<html lang="english">
<head>
  <meta charset="UTF-8">
  <title>Гэр бүлийн даатгал</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f7;
      margin: 0;
      padding: 30px;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .form-container h3 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      flex: 1;
      font-size: 14px;
    }

    .form-group input {
      flex: 2;
      padding: 10px;
      border: none;
      background: #f9f9f9;
      border-radius: 5px;
      font-size: 14px;
    }

    .required {
      color: red;
    }

    .section-title {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>Ажилтны мэдээлэл</h3>

    <div class="form-group">
      <label>Ажилтны код: <span class="required">*</span></label>
      <input type="text" disabled>
    </div>

    <div class="form-group">
      <label>Газар, хэлтэс: <span class="required">*</span></label>
      <input type="text" disabled>
    </div>

    <div class="form-group">
      <label>Албан тушаал: <span class="required">*</span></label>
      <input type="text" disabled>
    </div>

    <div class="form-group">
      <label>Овог, нэр: <span class="required">*</span></label>
      <input type="text" disabled>
    </div>


    <div class="section-title">
      ГЭР БҮЛИЙН ГИШҮҮНИЙ МЭДЭЭЛЭЛ
        <div class="form-group">
      <label>Албан тушаал: <span class="required">*</span></label>
      <input type="date" value="2021-11-25" disabled>
    </div>
      
    </div>
  </div>

</body>
</html>
